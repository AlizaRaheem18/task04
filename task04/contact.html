<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contactUs">
        <img src="contact.webp" alt="Contact Us Image" width="400px" height="500px">
        <form>
            <h1><strong>Contact Us</strong></h1>
  
            <label for="fullname">Full Name:</label><br><br>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your name." required><br><br>
  
            <label for="email">Email:</label><br><br>
            <input type="email" id="email" name="email" placeholder="Enter your email." required><br><br>
  
            <label for="PhoneNumber">Phone Number:</label><br><br>
            <input type="number" id="number" name="PhoneNumber" placeholder="Enter your number" required><br><br>
  
            <label for="message">Enter your message:</label><br><br>
            <textarea id="message" name="message" rows="3" cols="20" placeholder="Enter your message" required></textarea><br><br>
  
            <button type="submit">Send message</button>
        </form>
        <hr>
    </div>
    <hr>
</body>
</html>
